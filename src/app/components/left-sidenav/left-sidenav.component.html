<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 text-center">
          <div class="row">
            <div class="col-sm-12 mt-5 ">
              <div class="title">
                Verify OTP
              </div>
              <form  [formGroup]="otpform"  (ngSubmit)="updateintime()"  class="mt-5">
                <input  class="otp" type="number" formControlName="verificationCode" maxlength=4>
                <hr class="mt-4">
                <button class='btn btn-primary btn-block mt-4 mb-4 customBtn' type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
